<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>Hmmm Chat Pro</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon-fantasy.png">
<link rel="stylesheet" href="styles.css">
<script src="/socket.io/socket.io.js"></script>
</head>
<body class="light">
<div class="card" id="login">
  <h2>🔥 Hmmm Chat Pro</h2>
  <input id="username" placeholder="نام کاربری">
  <input id="password" type="password" placeholder="رمز عبور">
  <input id="room" placeholder="نام روم">
  <select id="avatar">
    <option value="😎">😎</option>
    <option value="👻">👻</option>
    <option value="🦊">🦊</option>
    <option value="🐱">🐱</option>
    <option value="🐶">🐶</option>
    <option value="🐼">🐼</option>
  </select>
  <button onclick="join()">ورود</button>
  <p id="error"></p>
</div>
<div class="card" id="chat">
  <div id="timer"></div>
  <div id="messages"></div>
  <div id="typing"></div>
  <input type="file" id="fileInput">
  <input id="text" placeholder="پیام..." oninput="typingFn()">
  <button onclick="send()">ارسال</button>
  <div class="stickers"></div>
  <button onclick="changeBackground()">تغییر پس‌زمینه</button>
  <button onclick="document.body.classList.toggle('dark')">دارک تم</button>
</div>
<audio id="sound" src="https://assets.mixkit.co/sfx/preview/mixkit-message-pop-alert-2354.mp3"></audio>
<script src="client.js"></script>
</body>
</html>
